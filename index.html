<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Pick one!</div>
    <div class="button-area">
        <button id="rock" class="player-selection"><img src="rock_1faa8.png" alt="rock"></button>
        <button id="paper" class="player-selection"><img src="page-with-curl_1f4c3.png" alt="paper"></button>
        <button id="scissors" class="player-selection"><img src="scissors_2702-fe0f.png" alt="scissors"></button>
    </div>

    <div class="outcome-area">
        <div class="player-choice"><div id="player-choice"></div>Player</div>
        <div class="vs">vs</div>
        <div class="computer-choice"><div id="computer-choice"></div>Computer</div>
    </div>

    <div class="score-area">
        <div class="current-round"></div>
            <div class="player-round-result">player round result</div>
            <div class="comp-round-result">comp round result</div>
        <div class="total"></div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
